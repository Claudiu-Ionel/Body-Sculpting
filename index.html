<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- stylesheet -->
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Body Sculpting</title>
  </head>
  <body>
    <!-- Navigation -->
    <nav></nav>
    <!-- Main -->
    <main>
      <div class="logo">
        <img src="./assets/images/logo.png" alt="" />
        <div id="exercise-list-button-wrapper">
          <button id="exercise-list-button" data-exercisesNum="0">
            <i class="fa-solid fa-dumbbell"></i>
          </button>
        </div>
      </div>
      <section id="body-svg-wrapper">
        <h2>Let's workout</h2>
        <div class="message" id="buddy-message">Hell Yeah!</div>
        <object
          type="image/svg+xml"
          data="./assets/images/body-svg-back.svg"
          id="body-svg-back"
        ></object>
        <object
          type="image/svg+xml"
          data="./assets/images/body-svg-front.svg"
          id="body-svg-front"
        ></object>
        <div class="body-view-buttons">
          <button class="body-button" id="front-body-button">Front</button>
          <button class="body-button" id="back-body-button">Back</button>
        </div>
      </section>
      <section id="exercises-wrapper"></section>
      <section id="exercise-list">
        <button id="close-exercise-list-button">
          <i class="fa-solid fa-xmark"></i>
        </button>
        <h2>Exercises</h2>
      </section>
    </main>
    <!-- Footer -->
    <footer></footer>
    <!-- Font awesome script -->
    <script
      src="https://kit.fontawesome.com/307047bd10.js"
      crossorigin="anonymous"
    ></script>
    <!-- scripts -->
    <script type="module" src="./assets/data/data.js"></script>
    <script type="module" src="./assets/js/localStorage.js"></script>
    <script type="module" src="./assets/js/script.js"></script>
  </body>
</html>
